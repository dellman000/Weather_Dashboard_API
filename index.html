<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>weather </title>
</head>
<body>

    <main>

        <div class="row">
            <section class="col-4" >
                <div>
                    <h1> Search for a city:</h1>
                    <form action="">
                        <input id="search_box" class="form-control mr-sm-2" style="width: 100%;" type="text" required>
                        <button class="btn btn-outline-success my-2 my-sm-0" style="width: 100%;" > Search</button>
                    </form>

                </div>

                <div id="button_placeholder">
                    <!-- <button class="savedWeather btn btn-primary rounded-left">London</button> -->

                </div>
            </section>
            <section style="height: 100%;" class="col-8" id="TitleHead">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <h1 class="row" id="City" > City name</h1>
                    <h3 class="row" id="temp"> Temperture: </h3>
                    <h3 class="row" id="wind"> Wind Speed: </h3>
                    <h3 class="row" id="humidity"> Humidity: </h3>
                    <!-- <img src="./assets/images/icons8-cloudy.gif"> -->
                </div>
                
                <section class="shadow-lg p-3 mb-5 bg-white rounded">
                    <h2 style="margin-bottom: 5%;">5-Day Forcast</h2>
                    <div class="forcast">

         
                    </div>
                </section>
            </section>
          
        </div>
        

    </main>










    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
